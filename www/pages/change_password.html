<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <meta
            name="viewport"
            content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width"
        />
        <link rel="stylesheet" href="../css/change_password.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="top">
            <!-- <img src="../img/ios/top_black.png" /> -->
            <div class="header">
                <div class="header_1">
                    <img
                        src="../img/icons/arrow-left 1.svg"
                        class="icon left_icon"
                    />
                    <label>
                        <img src="../img/icons/settings_password.svg" />
                        <div>비밀번호 변경</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="prev_pw margin">
                <label class="input_label" for="prev_pw">이전 비밀번호</label>
                <input
                    type="password"
                    placeholder="이전 비밀번호를 입력해주세요"
                    name="prev_pw"
                />
            </div>
            <div class="new_pw margin">
                <label class="input_label" for="new_pw">새 비밀번호</label>
                <input
                    type="password"
                    placeholder="영문과 숫자를 포함한 6~20자"
                    name="new_pw"
                />
                <label class="input_label" for="new_pw_confirm"
                    >비밀번호 확인</label
                >
                <input
                    type="password"
                    placeholder="다시 한 번 입력해주세요"
                    name="new_pw_confirm"
                />
            </div>

            <div class="full_floating_btn_container">
                <div id="sendBtn" class="full_floating_btn disabled">
                    <div class="btn_pressed"></div>
                    변경하기
                </div>
            </div>

            <div id="toast">{{message}}</div>
        </div>
        <sciprt type="module" src="../js/common.js"></sciprt>
        <script type="module" src="../js/change_password.js"></script>
        <script type="module" src="../js/errorCode.js"></script>
    </body>
</html>
