<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/forgot_password.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="top">
            <!-- <img src="../img/ios/top_black.png" /> -->
            <div class="header">
                <div class="header_1">
                    <img
                        src="../img/icons/arrow-left 1.svg"
                        class="icon left_icon"
                    />
                    <label>
                        <img src="../img/icons/settings_password.svg" />
                        <div>비밀번호 변경</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="explain margin">
                가입하신 이메일을 입력해주시면,<br />
                임시 비밀번호를 보내드리겠습니다.
            </div>
            <div class="field margin">
                <input
                    type="text"
                    placeholder="이메일을 입력해주세요"
                    name="email"
                />
            </div>

            <div class="btn_container margin">
                <div id="sendBtn" class="full_btn disabled">
                    <div class="btn_pressed"></div>
                    임시 비밀번호 전송하기
                </div>
            </div>

            <div id="toast">{{message}}</div>
        </div>

        <div id="complete">
            <div class="top">
                <img src="../img/ios/top_black.png" />
            </div>
            <div class="page_contents_with_header1">
                <div class="title">
                    임시 비밀번호가<br />
                    전송되었습니다 !
                </div>
                <div class="desc">이제 로그인 해볼까요?</div>
            </div>
            <img src="../img/illustrations/forgot_password_complete.png" />
            <div class="full_floating_btn_container">
                <div class="full_floating_btn">
                    <div class="btn_pressed"></div>
                    로그인하러 가기
                </div>
            </div>
        </div>

        <sciprt type="module" src="../js/common.js"></sciprt>
        <script type="module" src="../js/forgot_password.js"></script>
        <script type="module" src="../js/errorCode.js"></script>
    </body>
</html>
