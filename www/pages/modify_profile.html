<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            viewport-fit="cover"
        />
        <link rel="stylesheet" href="../css/modify_profile.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="top">
            <!-- <img src="../img/ios/top_black.png" /> -->
            <div class="header">
                <div class="header_1">
                    <img
                        src="../img/icons/arrow-left 1.svg"
                        class="icon left_icon"
                    />
                    <label>
                        <img src="../img/icons/settings_profile.svg" />
                        <div>프로필</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="email_section">
                <img src="../img/icons/profile_gray.svg" />
                <div class="email">이메일을 불러올 수 없습니다</div>
            </div>
            <div class="nickname_section margin">
                <label class="input_label" for="nickname">닉네임</label>
                <input
                    type="text"
                    placeholder="닉네임을 입력해주세요"
                    name="nickname"
                />
            </div>
            <div class="full_floating_btn_container">
                <div id="sendBtn" class="full_floating_btn disabled">
                    <div class="btn_pressed"></div>
                    수정하기
                </div>
            </div>

            <div id="toast">{{message}}</div>
        </div>
        <sciprt type="module" src="../js/common.js"></sciprt>
        <script type="module" src="../js/modify_profile.js"></script>
        <script type="module" src="../js/errorCode.js"></script>
    </body>
</html>
