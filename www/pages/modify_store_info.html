<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/manage_store.css" />
    </head>
    <body>
        <div class="top">
            <!-- <img src="../img/ios/top_black.png" /> -->
            <div class="header">
                <div class="header_1">
                    <img
                        src="../img/icons/arrow-left 1.svg"
                        class="icon left_icon"
                    />
                    <label> 목록 정보 수정하기 </label>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="store_name_section margin">
                <label class="input_label" for="storeBrand">매장 이름</label>
                <input
                    type="text"
                    name="storeName"
                    placeholder="매장 이름을 입력해주세요"
                    value=""
                />
            </div>
            <div class="store_list">
                <label class="input_label margin" for="storeBrand"
                    >편의점 종류</label
                >
                <!-- STORE_BRAND -->
            </div>
        </div>
        <div class="full_floating_btn_container">
            <div id="sendBtn" class="full_floating_btn disabled">
                <div class="btn_pressed"></div>
                수정하기
            </div>
        </div>

        <div id="toast">{{message}}</div>

        <div class="bg_1"></div>

        <script type="rv-template" id="storeRadioButtonTemplate">
            <div class="form_radio_btn">
                <input
                    type="radio"
                    name="storeBrand"
                    id="{{brand_code}}"
                    value="{{brand_code}}"
                />
                <label for="{{brand_code}}">
                    <img
                        class="radio_btn_icon active"
                        src="../img/icons/radio_active.svg"
                    />
                    <img
                        class="radio_btn_icon inactive"
                        src="../img/icons/radio_inactive.svg"
                    />
                    <img
                        class="store_icon"
                        src="../{{logo_path}}"
                    />
                    {{brand_name}}
                </label>
            </div>
        </script>

        <script type="module" src="../js/modify_store_info.js"></script>
        <script type="module" src="../js/common.js"></script>
        <script type="module" src="../js/storeBrand.js"></script>
        <script type="module" src="../js/errorCode.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
