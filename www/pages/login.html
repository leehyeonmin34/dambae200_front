<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <meta
            name="viewport"
            content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width"
        />
        <link rel="stylesheet" href="../css/login.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="top">
            <!-- <img src="../img/ios/top_black.png" /> -->
        </div>
        <div class="section_top">
            <img src="../img/logo.png" alt="logo" />
            <img src="../img/icons/login_icon.png" alt="login_icon" />
            <div id="welcome">안녕하세요 !</div>
            <a href="./forgot_password.html">비밀번호 찾기</a>
        </div>
        <div class="form">
            <input type="text" placeholder="이메일" name="email" />
            <input type="password" placeholder="비밀번호" name="pw" />
            <div class="full_btn small" id="login_btn">
                <div class="btn_pressed"></div>
                로그인
            </div>
            <div class="full_btn primary small" id="sign_up_btn">
                <div class="btn_pressed"></div>
                회원가입
            </div>
        </div>
        <div id="toast">{{message}}</div>

        <script type="module" src="../js/login.js"></script>
        <script type="module" src="../js/common.js"></script>
        <script type="module" src="../js/errorCode.js"></script>
    </body>
</html>
