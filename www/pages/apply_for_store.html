<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/manage_store.css" />
        <link rel="stylesheet" href="../css/complete.css" />
    </head>
    <body>
        <div class="top">
            <!-- <img src="../img/ios/top_black.png" /> -->
            <div class="header">
                <div class="header_1">
                    <img
                        class="left_icon icon"
                        src="../img/icons/arrow-left 1.svg"
                    />
                    <label> 담배 목록 접근 신청하기 </label>
                </div>
                <div class="header_2">
                    <div class="search_input">
                        <input
                            type="text"
                            name="storeName"
                            placeholder="매장 이름을 검색해보세요"
                        />
                        <img
                            class="search_icon"
                            src="../img/icons/search.svg"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header2">
            <div class="store_list">
                <!-- STORE_LIST -->
            </div>
            <div class="full_floating_btn_container">
                <div class="full_floating_btn disabled">
                    <div class="btn_pressed"></div>
                    권한 신청하기
                </div>
            </div>
        </div>

        <div id="toast">{{message}}</div>

        <div class="bg_1"></div>

        <div id="complete">
            <div class="top">
                <img src="../img/ios/top_black.png" />
            </div>
            <div class="page_contents_with_header1">
                <div class="title">
                    담배 목록 접근 신청이 <br />
                    성공적으로 이루어졌습니다 !
                </div>
                <div class="desc">
                    목록 관리자가 승인하면 알림으로 알려드려요
                </div>
            </div>
            <img src="../img/illustrations/application.png" />
            <div class="full_floating_btn_container">
                <div class="full_floating_btn">
                    <div class="btn_pressed"></div>
                    확인
                </div>
            </div>
        </div>

        <script type="rv-template" id="storeRadioButtonTemplate">
            <div class="form_radio_btn">
                <input
                    type="radio"
                    name="storeBrand"
                    id="{{id}}"
                    value="{{id}}"
                />
                <label for="{{id}}">
                    <img
                        class="radio_btn_icon active"
                        src="../img/icons/radio_active.svg"
                    />
                    <img
                        class="radio_btn_icon inactive"
                        src="../img/icons/radio_inactive.svg"
                    />
                    <img
                        class="store_icon"
                        src="../{{logo_path}}"
                    />
                    {{name}}
                </label>
            </div>
        </script>

        <script type="module" src="../js/apply_access.js"></script>
        <script type="module" src="../js/common.js"></script>
        <script type="module" src="../js/storeBrand.js"></script>
        <script type="module" src="../js/errorCode.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
