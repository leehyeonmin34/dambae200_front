<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/www/css/sign_up.css" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="top">
            <img src="/www/img/ios/top_black.png" />
            <div class="header">
                <div class="header_1">
                    <img
                        src="/www/img/icons/arrow-left 1.svg"
                        class="icon left_icon"
                    />
                    <label>
                        <img src="/www/img/icons/settings_profile.svg" />
                        <div>회원가입</div>
                    </label>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="field email margin">
                <label class="input_label" for="email">이메일</label>
                <div class="field">
                    <input
                        type="text"
                        placeholder="비밀번호 찾기에 사용됩니다"
                        name="email"
                    />
                    <div class="normal_btn" id="email_valid_btn">
                        <div class="btn_pressed"></div>
                        <div class="text"></div>
                    </div>
                </div>
            </div>
            <div class="field_with_btn nickname margin">
                <label class="input_label" for="nickname">닉네임</label>
                <div class="field">
                    <input
                        type="text"
                        placeholder="자유롭게 입력 가능합니다"
                        name="nickname"
                    />
                    <div class="normal_btn" id="nickname_valid_btn">
                        <div class="btn_pressed"></div>
                        <div class="text"></div>
                    </div>
                </div>
            </div>
            <div class="pw margin">
                <label class="input_label" for="pw">비밀번호</label>
                <input
                    type="password"
                    placeholder="영문과 숫자를 포함한 6~20자"
                    name="pw"
                />
                <label class="input_label" for="pw_confirm"
                    >비밀번호 확인</label
                >
                <input
                    type="password"
                    placeholder="다시 한 번 입력해주세요"
                    name="pw_confirm"
                />
            </div>

            <div class="full_floating_btn_container">
                <div id="sendBtn" class="full_floating_btn disabled">
                    <div class="btn_pressed"></div>
                    제출하기
                </div>
            </div>

            <div id="toast">{{message}}</div>
        </div>

        <div id="complete">
            <div class="top">
                <img src="/www/img/ios/top_black.png" />
            </div>
            <div class="page_contents_with_header1">
                <div class="title">
                    회원가입이 <br />
                    완료되었습니다!
                </div>
                <div class="desc">이제 로그인 해볼까요?</div>
            </div>
            <img src="/www/img/illustrations/sign_up_complete.png" />
            <div class="full_floating_btn_container">
                <div class="full_floating_btn">
                    <div class="btn_pressed"></div>
                    로그인하러 가기
                </div>
            </div>
        </div>

        <sciprt type="module" src="/www/js/common.js"></sciprt>
        <script type="module" src="/www/js/login/sign_up.js"></script>
        <script type="module" src="/www/js/errorCode.js"></script>
    </body>
</html>
