<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/www/css/login.css" />
        <title>Onboarding</title>
    </head>
    <body>
        <div class="top">
            <img src="/www/img/ios/top_black.png" />
        </div>
        <div class="section_top">
            <img src="/www/img/logo.png" alt="logo" />
            <img src="/www/img/icons/login_icon.png" alt="login_icon" />
            <div id="welcome">안녕하세요 !</div>
            <a src="/www/pages/forgot_password.html">비밀번호 찾기</a>
        </div>
        <div class="form">
            <input type="text" placeholder="이메일" name="email" />
            <input type="text" placeholder="비밀번호" name="pw" />
            <div class="full_btn small">
                <div class="btn_pressed"></div>
                로그인
            </div>
            <div class="full_btn primary small">
                <div class="btn_pressed"></div>
                회원가입
            </div>
        </div>

        <script type="module" src="/www/js/login.js"></script>
        <script type="module" src="/www/js/common.js"></script>
    </body>
</html>
