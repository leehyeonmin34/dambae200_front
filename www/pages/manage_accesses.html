<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/www/css/manage_accesses.css" />
    </head>
    <body>
        <div class="top">
            <img src="/www/img/ios/top_black.png" />
            <div class="header">
                <div class="header_1">
                    <img
                        src="/www/img/icons/arrow-left 1.svg"
                        class="icon left_icon"
                    />
                    <label> 접근 권한 관리하기 </label>
                </div>
            </div>
        </div>
        <div class="page_contents_with_header1">
            <div class="access_list_section staffs">
                <div class="section_devider_with_title">
                    접근 권한이 있는 사용자
                </div>
                <ul class="access_list">
                    <!-- STAFF ACCESSES -->
                </ul>
                <div class="empty empty_staff margin">없음</div>
            </div>
            <div class="access_list_section applicators">
                <div class="section_devider_with_title">접근 권한 신청자</div>
                <ul class="access_list">
                    <!-- STAFF ACCESSES -->
                </ul>
                <div class="empty empty_applicator margin">없음</div>
            </div>
        </div>

        <div id="popup" class="dialog popup_screen dialog_off">
            <div class="escape"></div>
            <div class="dialog_container popup_container">
                <div class="title">접근 신청을 철회하시겠어요?</div>
                <div class="desc">
                    해당 담배 목록에 대한 열람/편집 권한을 포기하고 목록에서
                    지우게 됩니다.
                </div>
                <div class="popup_bottom">
                    <div class="top_border"></div>
                    <div class="buttons">
                        <div class="btn cancel_btn">취소</div>
                        <div class="btn_divider"></div>
                        <div class="btn action_btn">철회</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast">{{message}}</div>

        <div class="bg"></div>
        <div class="bg_1"></div>

        <script type="rv-template" id="accessItemTemplate">
            <li class="access_item {{access_type}}" id={{id}}>
                <div class="access_item_left">
                    <div class="nickname">{{nickname}}</div>
                </div>
                <div class="access_item_right">
                    <img class="icon add_icon" src="/www/img/icons/plus.svg" />
                    <img class="icon admin_icon" src="/www/img/icons/admin_green.svg" />
                    <img class="icon delete_icon" src="/www/img/icons/delete_red.svg" />
                </div>
            </li>
        </script>

        <script type="module" src="/www/js/manage_accesses.js"></script>
        <script type="module" src="/www/js/common.js"></script>
        <script type="module" src="/www/js/accessType.js"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
